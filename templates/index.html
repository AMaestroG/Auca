<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 80%; max-width: 600px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; display: flex; flex-direction: column; height: 90vh; max-height: 700px; }
        .chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; line-height: 1.4; max-width: 80%; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .ai-message { background-color: #e9e9eb; color: #333; align-self: flex-start; margin-right: auto; }
        .error-message { background-color: #ffdddd; color: #d8000c; align-self: flex-start; margin-right: auto; }
        .input-area { display: flex; padding: 20px; border-top: 1px solid #ddd; }
        .input-area input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
        .input-area button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .input-area button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');

        function addMessageToChatBox(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : (sender === 'ai' ? 'ai-message' : 'error-message'));
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            addMessageToChatBox(messageText, 'user');
            userInput.value = ''; // Clear input field

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.reply) {
                    addMessageToChatBox(data.reply, 'ai');
                } else if (data.error) {
                    addMessageToChatBox(`AI Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChatBox(`Error: ${error.message}`, 'error');
            }
        }

        sendMessageBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Optional: Add an initial AI greeting or message
        // addMessageToChatBox("Hello! I'm your AI assistant.", 'ai');
    </script>
</body>
</html>
